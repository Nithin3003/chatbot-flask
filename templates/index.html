<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bomb</title>

    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/chatbot-chat-message-vectorart_78370-4104.jpg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: white;
            box-shadow: inset;
            font-size: large;
            font-style: oblique;
            background: url(https://cdn.analyticsvidhya.com/wp-content/uploads/2023/12/Gemini-1-scaled.jpg) center no-repeat;
        }

        .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 4vh;
            border-top-right-radius: 4vh;
            width: 30vh;
            background: rgb(14, 91, 235);
            color: white;
            box-shadow: -0px -10px 50px #4141fc;
        }

        .btn:hover {
            background-color: blue;
            box-shadow: -0px -10px 70px #2c2c30;
            font-size: larger;
        }

        .prompt {
            padding: 20px;
            border: 1px solid rgb(78, 164, 221);
            border-top-left-radius: 4vh;
            border-bottom-left-radius: 4vh;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            /* background: #fff; */
            background: #fff;
            box-shadow: -0px -10px 20px #3838eb;
        }
        form {
            display: flex;
            width: 90vw;

        }
        
        section {
            position: fixed;
            top: 85vh;
            display: flex;
            justify-content: center;
            width: 100%;

        }

        p {
            text-align: left;
            margin-top: 10vh;
            margin-bottom: 15vh;
            border-radius: 30px;
            width: 80%;
            padding: 20px;
            background: black;
            box-shadow: 0px 10px 50px #26eb78, 0px 10px 50px #5ce7d0 inset;
            height: 70vh;
            overflow-y:scroll ;
        }

        h1 {
            padding: 10px;
            background: linear-gradient(90deg, rgb(0, 47, 255), rgb(102, 255, 0));
            color: whitesmoke;
            text-align: center;
            background-color: #f8f7fa;
            height: 8vh;
            box-shadow: 0px 5px 10px #b291f8;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
        }

       
    @media (max-width :768px) {
        *{
            font-size: small;
        }
        form{
            width: 90vw;
        }
        .prompt {
            height: 20px;
            position: relative;
        }
        .btn{
            width: 30%;
        }
        h1 {
            height: 10%;
        }
    }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="spinner"></div>
      </div>
    <header>
        <h1>Chat bot</h1>
    </header>

    <center>
        {% if use %}
        <p>{{use}}</p>
        {% else %}
        <p>Hello! How can I help you today?</p>
        {% endif%}
    </center>
    <section>
            <form action="/display" method="POST" class="">
                <input type="text" placeholder="Enter a prompt"  class="form-control prompt" id="floatingTextarea"
                    name="prompt">
                <input type="submit" value="Enter" class="btn btn-outline-primary">
                
            </form>
    </section>
    
</body>

</html>
